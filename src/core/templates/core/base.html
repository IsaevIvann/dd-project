<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Drop & Delivery{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      body {
        background: linear-gradient(120deg, #f8fbff 0%, #e7faff 100%);
        min-height: 100vh;
      }
      .navbar-nav .nav-link {
        transition: color .2s, background .2s;
      }
      .navbar-nav .nav-link.btn {
        color: #fff !important;
      }
      .navbar-nav .nav-link.active, .navbar-nav .nav-link:focus, .navbar-nav .nav-link:hover {
        color: #0d6efd !important;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Drop & Delivery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="#tariffs">Тарифы</a></li>
        <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'offer' %}">Оферта</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">Контакты</a></li>

        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white ms-lg-3 px-3" href="{% url 'order_create' %}">Оставить заявку</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer class="text-center mt-5 py-3 border-top">
    <div class="container">
        <small>
          © 2025 Drop & Delivery. Все права защищены.
          | <a href="{% url 'offer' %}" class="text-decoration-none text-primary">Публичная оферта</a>
            | <a href="{% url 'contacts' %}" class="text-decoration-none text-primary">Контакты</a>

        </small>
    </div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
